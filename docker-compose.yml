version: '3'
services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    image: ${DOCKER_APP_PREFIX-nginx-mirror}/app:latest
    networks:
      - appnet
    volumes:
      - ./public:/var/www/html/public
      - ./etc/nginx:/etc/nginx
    ports:
      - 8080:80
      - 8081:81
      - 8082:82
    working_dir: /var/www/html
networks:
  appnet:
    driver: bridge
